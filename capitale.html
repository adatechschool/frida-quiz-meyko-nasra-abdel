<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quel est la capitale ? </title>
    <link rel="stylesheet" href="capitale.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
    <script defer src="capitale.js"></script>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="/images/earth.mp4" type="video/mp4">
    </video>
    <h1> Quizz : Connaissez vous la capitale...</h1>
    
    <div id="accueil">
        <button id="jouer" class="btn">Jouer</button>
    </div>

    <div class="quizz"> <!-- div Quizz qui englobe tout le quizz-->
        <p class="question"></p> <!-- la class p affichera la question la class est donc question-->
    <p id="temps"></p>
      <div class="reponses"> <!-- les choix de réponse seront dans cette div choix sous forme de boutons créer directement depuis le javascript-->

      </div>

      <button id="suivant" class="btn">Suivant</button> <!-- le bouton suivant permettra de passer aux prochaines questions-->
      <p id="resultat"></p>
       <img  id="gif" src="/images/teacher-sweat.gif"alt="gif">
      <button id="rejouer" class="btn">Rejouer</button> <!-- le bouton rejouer servira a rejouer -->

    </div> <!-- div Quizz qui englobe tout le quizz-->
    


       <p id="score"></p>

       <p id="copyright"> Ⓒ  Nasra Meyko Abdel </p>

</body>
</html>
